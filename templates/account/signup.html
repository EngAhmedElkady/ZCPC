{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container col-4" >

  <div class="login  mt-5 ">
    <h2>signup</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
     
      <button type="submit" class="btn btn-primary">signup</button>
    </form>
    
  </div>

</div>


{% endblock %}
