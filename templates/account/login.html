{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}

{% block content %}
<div >
    
    <div class="main">
    </div>
    <div class="container col-4" >

      <div class="login  mt-5 ">
        <h2>Log In</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        
      </div>

    </div>

    

 
</div>


{% endblock %}
